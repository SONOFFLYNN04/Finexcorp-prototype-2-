  <script>
    document.querySelectorAll('.faq-toggle').forEach(button => {
      button.addEventListener('click', () => {
        const content = button.nextElementSibling;
        content.classList.toggle('hidden');
        button.querySelector('span').textContent = content.classList.contains('hidden') ? '+' : '-';
      });
    });
  </script>

<script>
  // Fade-in au chargement
  document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("loaded");
  });

  // Fade-out avant de quitter
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      // Si pas de href, ou ancre (#), ou mailto, ou la même page => on ne fait rien
      if (!href || href.startsWith('#') || href.startsWith('mailto') || href === window.location.pathname.split('/').pop()) {
        return;
      }
      e.preventDefault();
      document.body.classList.remove("loaded");
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = href, 400);
    });
  });
</script>
